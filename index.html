<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <img
            id="equilibrium"
            src="images/image-equilibrium.jpg"
            alt="image of equlibrium"
          />

          <div class="overlay">
            <div class="content">
              <img
                id="active-state"
                src="images/icon-view.svg"
                alt="eye icon"
              />
            </div>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span class="ethereum">
          <img
            id="ethereum-icon"
            src="images/icon-ethereum.svg"
            alt="icon of ethereum"
          />
          <span class="text">0.041 <span id="eth">ETH</span></span>
          <span class="clock">
            <img id="clock-icon" src="images/icon-clock.svg" alt="clock icon" />
            <span class="text"> 3 days left</span>
            <div class="border"></div>
          </span>
        </span>
        <span class="avatar">
          <img id="avatar" src="images/image-avatar.png" alt="avatar" />
          <span id="creator"
            >Creation of
            <span id="name-of-creator">Jules Wyvern</span>
          </span>
        </span>
      </div>
    </main>
  </body>
</html>
